<html>
    <head>
        <title>>Registration form</title>
        <link rel="stylesheet" type="text/css" href="st1.css">
    </head>
    <body>
        <h1>Register registerrrrrr</h1>
        <div  class="Register">
            <form>
                <label>First Name:</label><br>
                <input type="text"  name="Fname" id="name" placeholder="First Name"><br>
                <label>Last Name:</label><br>
                <input type="text"  name="Fname" id="name" placeholder="Last Name"><br>
                <label>Mobile Number:</label><br>
                <select id="ph">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                </select>
                <input type="number"  name="Mnum" id="num" placeholder="Mobile Number"><br>
                <label>Email:</label><br>
                <input type="email"  name="email" id="mail" placeholder="Email"><br>
                <label>Password:</label><br>
                <input type="password"  name="password" id="password" placeholder="Enter Password"><br>
                <label>Gender:</label><br>
                <input type="Gender" placeholder="Gender"><br>
                <input type="submit" value="submit" id="sub"><br>
            </form>
        </div>
    </body>
</html>
